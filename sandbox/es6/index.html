<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
     constructor(){
       this.setState({
         Inoloc : input.target.value
       });
     }
     class OlaLoco extends React.Component{
       render(){
         return(
           <h1>The ES6 {this.props.Ablos}</h1>
         )
       }
     }

     OlaLoco.defaultProps ={ Ablos: {this.state.Inoloc}}

     ReactDOM.render(
       <OlaLoco/>,
       document.getElementById('app')
     );
  </script>
</body>
</html>
