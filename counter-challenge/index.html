<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React js lesson 3</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">

  </div>
  <script type="text/babel">
    var CounterChallenge = React.createClass({
      getInitialState: function(){
        return{
          count:0
        }
      },
     AddOne: function(){
        this.setState({
          count: this.state.count + 1
        });
      },
      AddFive: function(){
           this.setState({
             count: this.state.count + 5
          });
      },
      AddTen: function(){
            this.setState({
               count: this.state.count + 10
           });
      },
      clearCounter: function(){
            this.setState({
               count: 0
           });
      },
      render: function(){
        return(
          <div className="mainDiv">
            <h1>COUNT: {this.state.count}</h1>
            <button className="button-one" onClick={this.AddOne}>Add 1</button>
            <button className="button-two" onClick={this.AddFive}>Add 5</button>
            <button className="button-three" onClick={this.AddTen}>Add 10</button>
            <button className="button-clear" onClick={this.clearCounter}> Clear </button>
          </div>
        );
      }
      });
      ReactDOM.render(
        <CounterChallenge />,
        document.getElementById('container')
      );
  </script>
</body>
</html>
